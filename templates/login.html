{% extends "base.html" %}
{% block title %} | Login{% endblock title %}

{% block content %}
<div class="col-md-3">
    <div class="col-md-12 user-auth-box" id="login_box">
        <form class="form" id="login_form" action="{{ url_for('login') }}" method="post">
            <h3 class="text-center text-header">Login</h3>
            {{ form.csrf_token }}
            <div class="form-group">
                <label for="username" class="text-info">Username:</label><br>
                <input class="form-control" type="text" autofocus="" autocomplete="off" name="username" required id="username">
            </div>
            <div class="form-group">
                <label for="password" class="text-info">Password:</label><br>
                <input class="form-control" type="password" name="password" autocomplete="password" required id="password">
            </div>
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            <div class="alert alert-danger" role="alert">
                {{ messages[0] }}
            </div>
            {% endif %}
            {% endwith %}
            <div class="form-actions">
                <button type="submit" class="btn btn-info">Login</button>
            </div>
            <div class="text-center" id="login_link">
                <br>
                <a href="{{ url_for('register') }}" class="text-info">Create a new account.</a>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
